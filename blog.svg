<style>
    * {
      transform-origin: center;
      transform-box: fill-box;
    }

		.animate-ping {
      animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    .animate-fade-in {
      animation: fade-in 0.64s cubic-bezier(0, 0, 0.2, 1) forwards;
    }

		.additional {
      opacity: 0;
      animation-delay: 1s;
    }

    .additional__indicator {
      opacity: 0;
      animation-delay: 1.6s;
    }

		@keyframes ping {
      75%,
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

		@keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
